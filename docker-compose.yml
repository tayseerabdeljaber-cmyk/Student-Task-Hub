services:
  postgres:
    image: postgres:16-alpine
    container_name: student-task-hub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: student_task_hub
    ports:
      - "5432:5432"
    volumes:
      - student_task_hub_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d student_task_hub"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  student_task_hub_postgres_data:
